name: Unit Tests
on:
  push:
    branches:
      - "**"
      - "!main"
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm i
      - name: Run Test
        run: npm run test
