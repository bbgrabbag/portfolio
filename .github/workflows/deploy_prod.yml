name: Production Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clean install dependencies
        run: npm ci
      - name: Deploy
        run: npm run deploy
        env:
          DOTENV_PRIVATE_KEY_CI: ${{ secrets.DOTENV_PRIVATE_KEY_PROD }}
